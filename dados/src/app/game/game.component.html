<div class="juego">
  <h1>{{titulo}}</h1>
  <div class="row">
    <div class="col-12" [ngClass]="{activo: comienzo == 'activar',inactivo: comienzo == 'desactivar'}">
      <button (click)="lanzar()" type="button" class="btn btn-light empezar">Lanzar dados
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 dados">
      <div class="mostrar">
        <h1>{{dadouno}} + {{dadodos}} = {{total}}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 dados" [ngClass]="{continuar: menuadivina == 'on', esperar: menuadivina == 'off'}">
      <h4>Debes intentar adivinar la suma de tus dados con las de los otros jugadores</h4>
      <div class="jugando">
        <select class="form-control" id="exampleFormControlSelect2">
          <option *ngFor="let elemento of posibles">{{elemento}}</option>
        </select>
        <button type="button" name="button" (click)="sendResultado()">Enviar</button>
      </div>
      <div class="espera">
        <h2 style="color: red">Esperando a los otros jugadores</h2>
      </div>
    </div>
  </div>
</div>
